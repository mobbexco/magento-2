<div class="payment-method" css="_active: isActive()">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               attr="id: getCode()"
               ko-value="getCode()"
               ko-checked="isChecked"
               click="selectPaymentMethod"
               visible="isRadioButtonVisible()"
        />
        <label attr="for: getCode()" class="label">
            <!-- ko if: config.transparent_logo -->
            <span class="payment-method-label-icon">
                <img attr="src: config.transparent_logo">
            </span>
            <!-- /ko -->
            <span translate="getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <each args="getRegion('messages')" render=""></each>
        <form class="form" attr="id: 'co-payment-form' + getCode()" method="post">
            <render args="ccForm"></render>
        </form>
        <div class="payment-method-billing-address">
            <each args="$parent.getRegion(getBillingAddressFormName())" render=""></each>
        </div>
        <div class="checkout-agreements-block">
            <each args="$parent.getRegion('before-place-order')" render=""></each>
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        click="beforePlaceOrder"
                        css="disabled: !isPlaceOrderActionAllowed()"
                        attr="title: $t('Place Order')"
                >
                    <span translate="'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
