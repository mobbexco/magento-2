<script src="https://res.mobbex.com/js/sdk/mobbex@1.1.0.js" async></script>
<div id="mbbx-container"></div>

<!-- ko foreach: availablePOS -->
<div class="payment-method" data-bind="css: {'_active': $parent.selectedOption() == uid}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" data-bind="
            attr: {id: 'payment_method_' + _id},
            checked: $parent.selectedOption,
            checkedValue: uid
            " />
        <label data-bind="attr: {for: _id}">
            <span data-bind="text: 'Mobbex ' + name"></span>
        </label>
    </div>
    <!-- ko if: $parent.selectedOption() === uid -->
    <div class="payment-method-content">
        <!-- ko foreach: $parents[1].getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parents[1].getRegion($parent.getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parents[1].getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button type="submit" class="action primary checkout"
                    data-bind="click: $parent.placeOrder.bind($parent), enable: $parent.isPlaceOrderActionAllowed()">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
    <!-- /ko -->
</div>
<!-- /ko -->
